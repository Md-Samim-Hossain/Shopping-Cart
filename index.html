<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
         <h1 class="text-center text-white mb-3 fw-bold">Shopping Cart</h1>
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item bg-success text-white">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default bg-success" id="btnMinus" style="
                           box-shadow: 0px 0px 45px #00000066;
                       "><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center bg-success text-white" value="1" id="mobileNumber">
                           <button class="btn btn-default bg-success" id="btnPlus" style="
                           box-shadow: 0px 0px 45px #00000066;
                       "><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="currentBalance">1219</span></h5>
                        <img src="remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item bg-warning text-white">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item ">
                        <div class="input-group number-spinner ">
                           <button class="btn btn-default bg-warning" id="btnCoverMinus" style="
                           box-shadow: 0px 0px 45px #00000066;
                       "><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center bg-warning text-white" value="1" id="coverNumber">
                           <button class="btn btn-default bg-warning" id="btnCoverPlus" style="
                           box-shadow: 0px 0px 45px #00000066;
                       "><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentBalance2">59</span></h5>
                        <img src="remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item bg-danger text-white">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>







   
   <script src="app.js"></script>
</body>

</html>
